      template: 'Zabbix Server Housekeeper Stats'
      name: 'Zabbix Server Housekeeper Stats'
      description: 'Zabbix Server Housekeeper statistics'
      vendor:
        name: diasdm
        version: 7.0-5
      groups:
        - name: Templates/Applications
      items:
        - uuid: 6afdec0122f844d79549d8995399b73e
          name: 'Housekeeper Log Statistics'
          type: ZABBIX_ACTIVE
          key: 'log["/var/log/zabbix/zabbix_server.log","housekeeper\s\[(.*)\]$",,,skip,"\1"]'
          delay: 10m
          history: '0'
          value_type: LOG
          trends: '0'
          description: 'Master item that collects housekeeper log messages'
          logtimefmt: 'pppppp:yyyyMMdd:hhmmss'
          tags:
            - tag: Log
              value: Housekeeper
        - uuid: 687ca83601274c9283136cd23c1c3563
          name: 'Alarm Records Deleted'
          type: DEPENDENT
          key: 'zabbix.housekeeper.del[alarms]'
          delay: '0'
          history: 30d
          description: 'Number of alarm records deleted on the last run of the Zabbix Housekeeper process'
          preprocessing:
            - type: REGEX
              parameters:
                - '(\d+) alarms,'
                - \1
          master_item:
            key: 'log["/var/log/zabbix/zabbix_server.log","housekeeper\s\[(.*)\]$",,,skip,"\1"]'
          tags:
            - tag: Housekeeper
              value: Alarms
